version: "3.9"

services:
  backend:
    build: ./backend
    container_name: openintel-backend
    expose:
      - "8000"

  frontend:
    build: ./frontend
    container_name: openintel-frontend
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: openintel-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
